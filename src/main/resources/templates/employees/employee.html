<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Demo</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="container">
		<h1>Employee List Demo</h1>
		<hr>
		<!-- add addbutton -->
		<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
		<table border="1" class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">

					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.email}" />
					
					<!-- Update button  -->
					<td>
						<a th:href="@{/showFormForUpdate(employeeId=${tempEmployee.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						<!-- Delete button  -->
			
						<a th:href="@{/deleteEmployee(employeeId=${tempEmployee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure want to delete this employee?'))) return false">
							Delete
						</a>
					</td>
					
					
				

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
